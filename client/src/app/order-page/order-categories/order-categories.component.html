<ng-container *ngIf="categories$ | async as categories; else loader">
  <div *ngIf="categories.length; else empty" class="frow order-row">
    <div
      *ngFor="let category of categories"
      class="card waves-effect pointer"
      [routerLink]="['/order/', category._id]"
    >
      <div class="center">
        <img
          [src]="category.imageSrc"
          class="responsive-img order-img"
        >
      </div>
      <div class="card-content center p10">
        <h5 class="m0">{{ category.name }}</h5>
      </div>
    </div>
  </div>
  <ng-template #empty>
    <div class="center">Категории пока нет.</div>
  </ng-template>
  
</ng-container>


<ng-template #loader></ng-template>
