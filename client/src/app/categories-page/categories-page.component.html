<div class="page-title">
  <h4>Категории</h4>
  <button class="waves-effect waves-light btn grey darken-1" routerLink="/category/new">Добавить категорию</button>
</div>

<div *ngIf="categories$ | async as categories; else loader" class="row">
  <div class="col s12">
      <div *ngIf="categories.length !== 0; else empty" class="collection">
          <a 
            *ngFor="let category of categories"
            class="collection-item"
            [routerLink]="['/category/', category._id]"
          >
            {{ category.name }}
          </a>
      </div>
      <ng-template #empty>
        <div class="center">
          У вас нет ни одной категории
        </div>
      </ng-template>
      
  </div>
</div>

<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
