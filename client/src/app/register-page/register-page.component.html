<div class="card">
  <form [formGroup]="form" class="card-content">
      <span class="card-title">Создать аккаунт</span>
      <div class="input-field">
          <input id="email" type="email" required formControlName="email">
          <label for="email">Email:</label>
      </div>
      <div class="input-field">
          <input id="password" type="password" required formControlName="password">
          <label for="password">Пароль:</label>
      </div>
  </form>
  <div class="card-action">
      <button class="modal-action btn waves-effect" [disabled]="form.invalid || form.disabled" (click)="onSubmit()">Войти</button>
  </div>
</div>
